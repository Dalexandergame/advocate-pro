# Template PHP Build

# This template allows you to validate your PHP application.
# The workflow allows running tests and code linting on the default branch.

image: composer:2.0


pipelines:
  default: # runs on all branches
    - step:
        name: Test
        caches:
          - composer
        script: # Modify the commands below to build your repository.
          - mv .env.example .env
          - composer install
          - php artisan key:generate
          - ./vendor/bin/phpunit
        artifacts: # defining the artifacts to be passed to each future step.
          - vendor/**
    - step:
        name: NPM
        trigger: manual
        image: node:11.14
        caches:
          - node
        script:
          - cp .env.dev .env
          - npm install
          - npm run dev
        artifacts: # defining the artifacts to be passed to each future step.
          - public/**
    - step:
        name: Deploy
        trigger: manual
        deployment: staging
        script:
          # whatever .env file is referenced in the ENV
          - echo $ENV_FILE | base64 --decode --ignore-garbage > .env
          - pipe: atlassian/rsync-deploy:0.4.4
            variables:
              USER: $REMOTE_USER
              SERVER: $REMOTE_SERVER
              REMOTE_PATH: $REMOTE_PATH
              LOCAL_PATH: '.'
              # dont show file list and exclude (bitbucket, git, node_modules) files
              EXTRA_ARGS: '-arvz --delete --quiet --exclude=.bitbucket/** --exclude=bitbucket-pipelines.yml --exclude=.git/** --exclude=.gitignore --exclude=node_modules/**'
